tables:
  lake_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: pseudoarea
    - name: name
      key: name
      type: string
    - name: name_en
      key: name_en
      type: string
    mapping:
      water:
      - lake
    type: polygon
